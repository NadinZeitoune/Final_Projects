<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="_css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Musicals</title>
</head>

<body dir="rtl">
    <div class="container-fluid">
        <header class="container">
            <h1>MusiGeek - מיוזיגיק</h1>
        </header>
        <nav class="container">
            <a href="#">אודות</a>
            <a href="#">מחזמרים</a>
            <a href="#">סרטים</a>
            <a href="#">שירים</a>
            <a href="#">צור קשר</a>
        </nav>
    </div>
    <div class="container-fluid">
        <main class="container">
            <div class="row justify-content-between">
                <div class="box col-12 border p-3">
                    <h2 style="text-align: center">אודות</h2>
                </div>
                <div class="box col-md-5 col-12 border p-3 mt-md-5">
                    <i class="fa fa-file-text-o fa-5x float-right ml-4" aria-hidden="true"></i>
                    <h2 class="float-right">מחזמרים</h2>
                </div>
                <div class="box col-md-5 col-12 border p-3 mt-md-5">
                    <i class="fa fa-film fa-5x float-right ml-4" aria-hidden="true"></i>
                    <h2 class="float-right">סרטים</h2>
                </div>
                <div class="box col-md-5 col-12 border p-3 mt-md-5">
                    <i class="fa fa-music fa-5x float-right ml-4" aria-hidden="true"></i>
                    <h2 class="float-right">שירים</h2>
                </div>
                <div class="box col-md-5 col-12 border p-3 mt-md-5">
                    <i class="fa fa-phone fa-5x float-right ml-4" aria-hidden="true"></i>
                    <h2 class="float-right">צור קשר</h2>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
